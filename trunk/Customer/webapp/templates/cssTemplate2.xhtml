<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<style>
.ui-widget,.ui-widget .ui-widget {
	font-size: 10px !important;
}
</style>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Customer Self Service</title>
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="layout.css" target="head" />
	<div id="container" style="height: 100%">
		<div id="top">
			<div id="flag">
				<h:graphicImage width="200" height="20"
					value="#{resource['images:country_flag.gif']}" />
			</div>
			<table>
				<tr>
					<td><h:graphicImage width="200" height="100"
							value="#{resource['images:logo.jpg']}" /></td>
					<td>
						<h1>
							<h:outputText value="#{msg['top.name']}" />
						</h1>
					</td>
				</tr>
			</table>
		</div>
		<div id="leftnav">
			<h:form>

				<h:panelGrid columns="1" style="width:200px">


					<p:menu style="width:200px">
						<p:submenu label="Mail">
							<p:menuitem value="Gmail" url="http://www.google.com" />
							<p:menuitem value="Hotmail" url="http://www.hotmail.com" />
							<p:menuitem value="Yahoo Mail" url="http://mail.yahoo.com" />
						</p:submenu>
						<p:submenu label="Videos">
							<p:menuitem value="Youtube" url="http://www.youtube.com" />
							<p:menuitem value="Break" url="http://www.break.com" />
							<p:menuitem value="Metacafe" url="http://www.metacafe.com" />
						</p:submenu>
						<p:submenu label="Social Networks">
							<p:menuitem value="Facebook" url="http://www.facebook.com" />
							<p:menuitem value="MySpace" url="http://www.myspace.com" />
						</p:submenu>
					</p:menu>

				</h:panelGrid>
			</h:form>
		</div>
		<div id="content">
			<ui:insert name="content" />
		</div>
		<div id="footer">

			<h:form>
				<p:menubar autoSubmenuDisplay="true">
					<p:menuitem value="Farmers Insurance  &copy; 2000-2011"
						icon="ui-icon ui-icon-gear" target="http://www.farmers.com"
						onclick="window.open('http://www.farmers.com')" />
				</p:menubar>
			</h:form>


		</div>
	</div>

</h:body>

</html>
