<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
	type="text/javascript"></script>
<script type="text/javascript">

function selectAllCheckBox(status)
{
	alert('inside');
if(status)
{
 
	 $("INPUT[type='checkbox']").attr('checked', true);
		 var matches = [];
	$(".myClass").each(function() {
				 matches.push(this.value);
		});
	 
	var arLen=matches.length;
	for ( var i=0, len=arLen; i<len; ++i ){
		alert('value is '+matches[i]);

		}
	 }
	 else
	 {
	  $("INPUT[type='checkbox']").attr('checked', false);
	 }
}



</script>



</head>
<body>
	<div>
		<input type="checkbox" name="JqueryIdList" value="1" class="jive-table-cell-checkbox" " />
		<input type="checkbox" name="JqueryIdList" value="2" class="jive-table-cell-checkbox" />
	</div>
	<input type="checkbox" class="checkbox" name="selectAll" id="selectAll"
		onBlur="selectAllCheckBox(this.checked);"
		onSelect="selectAllCheckBox(this.checked);"
		onChange="selectAllCheckBox(this.checked);" />
</body>
